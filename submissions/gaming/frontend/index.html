<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ü•† Crypto Fortune Cookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui; display:flex; min-height:100vh; align-items:center; justify-content:center; }
      .card { padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); max-width:520px; width:100%; text-align:center; }
      button { padding:12px 16px; border-radius:12px; border:0; font-weight:700; cursor:pointer }
      .primary { background:#facc15 }
      .muted { opacity:.7 }
      .fortune { margin-top:16px; font-size:18px; font-family:ui-monospace, monospace }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js" integrity="sha512-A" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
      <h1>ü•† Crypto Fortune Cookie</h1>
      <p class="muted">Click to receive your on-chain fortune.</p>
      <div style="margin-top:12px">
        <button id="connect">Connect Wallet</button>
        <button id="open" class="primary" disabled>Open Cookie</button>
      </div>
      <div id="out" class="fortune"></div>
    </div>

    <script type="module">
      const CONTRACT_ADDRESS = "0xYourDeployedContract"; // isi setelah deploy
      const ABI = [
        "function openCookie() returns (string)",
        "function getLastFortune(address) view returns (string)"
      ];

      let provider, signer, contract, user;

      const $ = (id) => document.getElementById(id);
      $("connect").onclick = async () => {
        if (!window.ethereum) return alert("Install MetaMask/compatible wallet");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        user = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        $("open").disabled = false;
        $("out").textContent = "Wallet connected. Ready!";
      };

      $("open").onclick = async () => {
        $("out").textContent = "Opening cookie‚Ä¶";
        const tx = await contract.openCookie();
        await tx.wait();
        const msg = await contract.getLastFortune(user);
        $("out").textContent = `‚Äú${msg}‚Äù`;
      };
    </script>
  </body>
</html>
